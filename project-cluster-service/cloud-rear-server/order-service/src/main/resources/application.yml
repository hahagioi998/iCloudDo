server:
  port: 5555
spring:
  datasource:
    username: root
    password: admin
    url: jdbc:mysql://127.0.0.1:3306/gmall_oms?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&tinyInt1isBit=false&useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: order-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  rabbitmq:
    host: 192.168.56.10
    port: 5672
    virtual-host: /
    # 开启发送端被broker收到的确认（P->B）
    publisher-confirms: true
    # 开启发送端消息抵达队列的确认（E->Q）
    publisher-returns: true
    # 只要抵达队列，就会以异步模式优先回调returnconfirm
    template:
      mandatory: true
    # 消费者手动ack（确认）消息
    listener:
      direct:
        acknowledge-mode: manual
  thymeleaf:
    cache: false
  session:
    store-type: redis
  redis:
    host: 192.168.56.10
    port: 6379
# MapperScan
# sql映射文件位置
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
mall:
  thread:
    core-pool-size: 20
    maximum-pool-size: 200
    keep-alive-time: 10