spring:
  application:
    name: seckill-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:8333
      eager: true
      filter:
        url-patterns: /**
  task:
    execution:
      pool:
        core-size: 5
        max-size: 50
  redis:
    host: 192.168.56.10
    port: 6379
  session:
    store-type: redis
  rabbitmq:
    host: 192.168.56.10
    virtual-host: /
  thymeleaf:
    cache: false
  # 服务追踪发现
  zipkin:
    base-url: http://192.168.56.10:9411/
    # 关闭自己的服务发现功能
    discovery-client-enabled: false
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1
    redis:
      enabled: false

server:
  port: 25000
management:
  endpoints:
    web:
      exposure:
        include: '*'
# 开启debug日志
log:
  level:
    org.springframework.cloud.openfeign: debug
    org.springframework.cloud.sleuth: debug